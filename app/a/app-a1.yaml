apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: a1-app
  namespace: tools
spec:
  project: default
  source:
    repoURL: https://github.com/keenbytes/apps-of-apps-example
    targetRevision: HEAD
    path: app/a1
  destination:
    server: https://kubernetes.default.svc
    namespace: tools
  syncPolicy:
    automated: {}
