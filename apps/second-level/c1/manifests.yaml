apiVersion: apps/v1
kind: Deployment
metadata:
  name: c1-nginx
  labels:
    app: c1-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: c1-nginx
  template:
    metadata:
      labels:
        app: c1-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
